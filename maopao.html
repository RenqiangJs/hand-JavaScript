    function sort(arr){
      if(arr.length === 0) return
      let len = arr.length,preIndex,currentValue
      for (let i = 1; i < len; i++) {
        currentValue = arr[i]
        preIndex = i - 1
        while(preIndex >= 0 && currentValue < arr[preIndex]){
          arr[preIndex+1] = arr[preIndex]
          preIndex--
        }
        // debugger
        arr[preIndex + 1] = currentValue
      }
      console.log(arr);
    }
    sort(arr)
