  <script>
    function Super(){
      this.supproperty = true
    }
    Super.prototype.getSuperValue = function(){
      return this.supproperty
    }
    function Sub(){
      this.subProperty = false
    }
    Sub.prototype = new Super()

      return this.supproperty
    }
    const instance = new Sub()
    console.log(instance)
  </script>
